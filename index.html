<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Menú Semanal</title>
  <!-- Cargar Tailwind CSS desde CDN (utilidad inmediata de clases) -->
  <script src="https://cdn.tailwindcss.com/3.4.16"></script> <!-- Tailwind CSS CDN :contentReference[oaicite:4]{index=4} -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="bg-gray-50 text-gray-900">
  <div class="max-w-4xl mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Menú Semanal</h1>
    <!-- Sección azul: Menú semanal editable -->
    <section id="weekly-menu" class="bg-blue-100 p-4 rounded-md mb-4">
      <div class="flex justify-between items-center mb-3">
        <h2 class="text-xl font-semibold">Menú de la semana</h2>
        <div class="space-x-2">
          <button id="editFirstBtn" class="text-sm px-3 py-1 bg-blue-500 text-white rounded">Editar 1er platos</button>
          <button id="editSecondBtn" class="text-sm px-3 py-1 bg-blue-500 text-white rounded">Editar 2º platos</button>
        </div>
      </div>
      <!-- Campos de cada día (se insertan dinámicamente via JS) -->
      <div id="weekFields" class="space-y-2">
        <!-- Contenido generado por main.js -->
      </div>
    </section>
    <!-- Sección Lista de la compra -->
    <section id="shopping-section" class="bg-gray-100 p-4 rounded-md mb-4">
      <h2 class="text-lg font-semibold mb-2">Lista de la compra</h2>
      <div id="shoppingList" class="bg-white p-2 rounded border h-32 overflow-y-auto mb-2">
        <!-- Items dinámicos de la lista de la compra -->
      </div>
      <div class="flex space-x-2">
        <button id="copyListBtn" class="px-3 py-1 bg-green-500 text-white rounded">Copiar al portapapeles</button>
        <button id="resetWeekBtn" class="px-3 py-1 bg-red-500 text-white rounded">Reiniciar semana</button>
      </div>
    </section>
    <!-- Sección Calendario mensual -->
    <section id="calendar-section" class="bg-green-100 p-4 rounded-md">
      <div class="flex justify-between items-center mb-2">
        <button id="prevMonth" class="px-2">&#8592;</button>
        <span id="currentMonth" class="font-semibold"></span>
        <button id="nextMonth" class="px-2">&#8594;</button>
      </div>
      <!-- Etiquetas de días de la semana -->
      <div class="grid grid-cols-7 text-center font-semibold mb-1">
        <div>L</div><div>M</div><div>X</div><div>J</div><div>V</div><div>S</div><div>D</div>
      </div>
      <!-- Cuadrícula de días del mes -->
      <ul id="calendarDates" class="grid grid-cols-7 text-center"></ul>
    </section>
    <!-- Modal Editar 1º platos (sección amarilla) -->
    <div id="modalFirst" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
      <div class="bg-white p-4 rounded-md w-64">
        <h3 class="text-lg font-semibold mb-2">Editar lista de 1º platos</h3>
        <div id="firstListContainer" class="mb-2">
          <!-- Lista de platos 1º (generada dinámicamente) -->
        </div>
        <div class="flex space-x-2 mb-2">
          <input type="text" id="newFirstInput" class="border px-2 py-1 flex-1" placeholder="Nuevo plato" />
          <button id="addFirstBtn" class="px-3 py-1 bg-blue-500 text-white">Añadir</button>
        </div>
        <div class="text-right">
          <button id="closeFirstModal" class="px-3 py-1 bg-gray-300 rounded">Cerrar</button>
        </div>
      </div>
    </div>
    <!-- Modal Editar 2º platos (sección amarilla) -->
    <div id="modalSecond" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
      <div class="bg-white p-4 rounded-md w-64">
        <h3 class="text-lg font-semibold mb-2">Editar lista de 2º platos</h3>
        <div id="secondListContainer" class="mb-2">
          <!-- Lista de platos 2º (generada dinámicamente) -->
        </div>
        <div class="flex space-x-2 mb-2">
          <input type="text" id="newSecondInput" class="border px-2 py-1 flex-1" placeholder="Nuevo plato" />
          <button id="addSecondBtn" class="px-3 py-1 bg-blue-500 text-white">Añadir</button>
        </div>
        <div class="text-right">
          <button id="closeSecondModal" class="px-3 py-1 bg-gray-300 rounded">Cerrar</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Enlace al script principal -->
  <script src="main.js"></script>
</body>
</html>
