<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menú semanal</title>
    <!-- Carga Tailwind CSS desde CDN -->
    <script src="https://cdn.tailwindcss.com/3.4.16"></script>
    <!-- Estilos adicionales opcionales -->
    <style>
      /* Distribuye las columnas del menú de la semana para que queden alineadas */
      .week-grid {
        display: grid;
        grid-template-columns: 100px 1fr 1fr 1fr 60px;
        gap: 0.25rem;
        align-items: center;
      }
      /* Estilo para las celdas del calendario */
      .calendar-grid {
        display: grid;
        grid-template-columns: repeat(7, 1fr);
        gap: 0.25rem;
      }
    </style>
  </head>
  <body class="bg-gray-50 text-gray-900">
    <div class="max-w-5xl mx-auto p-4 space-y-6">
      <h1 class="text-3xl font-bold">Menú semanal</h1>
      <!-- Sección del menú semanal (azul) -->
      <section id="menu-section" class="bg-blue-100 p-4 rounded-md space-y-2">
        <div class="flex justify-between items-center">
          <h2 class="text-xl font-semibold">Menú de la semana</h2>
          <!-- Navegación por semanas -->
          <div class="flex space-x-2">
            <button id="prevWeek" class="px-2 py-1 bg-blue-500 text-white rounded">Semana −</button>
            <button id="nextWeek" class="px-2 py-1 bg-blue-500 text-white rounded">Semana +</button>
          </div>
        </div>
        <!-- Contenedor de días de la semana -->
        <div id="weekContainer" class="space-y-1">
          <!-- Filas generadas dinámicamente -->
        </div>
      </section>
      <!-- Botones/imagenes de edición de listas (Prim y Seg) -->
      <div class="flex justify-start items-center space-x-4">
        <img
          id="editFirstImg"
          src="img/Comidas/Prim.jpg"
          alt="Editar 1º platos"
          title="Editar 1º platos"
          class="h-16 cursor-pointer"
        />
        <img
          id="editSecondImg"
          src="img/Comidas/Seg.jpg"
          alt="Editar 2º platos"
          title="Editar 2º platos"
          class="h-16 cursor-pointer"
        />
      </div>
      <!-- Lista de la compra -->
      <section id="shopping-section" class="bg-gray-100 p-4 rounded-md space-y-3">
        <h2 class="text-lg font-semibold">Lista de la compra</h2>
        <div id="shoppingList" class="bg-white border rounded h-32 overflow-y-auto p-2 text-sm"></div>
        <div class="flex space-x-2">
          <input
            type="text"
            id="newShoppingItem"
            class="border px-2 py-1 flex-grow"
            placeholder="Añadir ingrediente manual"
          />
          <button id="addShoppingItem" class="px-3 py-1 bg-blue-500 text-white rounded">
            Añadir
          </button>
          <button id="copyShopping" class="px-3 py-1 bg-green-500 text-white rounded">
            Copiar lista
          </button>
          <button id="clearShopping" class="px-3 py-1 bg-red-500 text-white rounded">
            Vaciar lista
          </button>
        </div>
        <button id="resetWeek" class="mt-2 px-3 py-1 bg-red-600 text-white rounded">
          Reiniciar menú de la semana
        </button>
      </section>
      <!-- Calendario mensual (verde) -->
      <section id="calendar-section" class="bg-green-100 p-4 rounded-md">
        <div class="flex justify-between items-center mb-2">
          <button id="prevMonth" class="px-2">←</button>
          <span id="monthLabel" class="font-semibold"></span>
          <button id="nextMonth" class="px-2">→</button>
        </div>
        <div class="grid grid-cols-7 text-center font-semibold mb-1">
          <div>L</div>
          <div>M</div>
          <div>X</div>
          <div>J</div>
          <div>V</div>
          <div>S</div>
          <div>D</div>
        </div>
        <ul id="calendar" class="calendar-grid text-center"></ul>
      </section>
    </div>
    <!-- Modal edición de primeros platos -->
    <div
      id="modalFirst"
      class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden"
    >
      <div class="bg-white p-4 rounded-md w-80 max-h-[90vh] overflow-y-auto">
        <h3 class="text-lg font-semibold mb-2">Editar lista de 1º platos</h3>
        <div id="firstListUI" class="space-y-1 mb-2"></div>
        <div class="flex items-center space-x-2 mb-2">
          <input
            type="text"
            id="newFirstName"
            class="border px-2 py-1 flex-grow"
            placeholder="Nombre del plato"
          />
          <select id="newFirstIcon" class="border px-2 py-1">
            <!-- opciones de iconos se generan por JS -->
          </select>
          <button id="addFirstBtn" class="px-2 py-1 bg-blue-500 text-white rounded">
            Añadir
          </button>
        </div>
        <div class="text-right">
          <button id="closeFirstModal" class="px-3 py-1 bg-gray-300 rounded">
            Cerrar
          </button>
        </div>
      </div>
    </div>
    <!-- Modal edición de segundos platos -->
    <div
      id="modalSecond"
      class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden"
    >
      <div class="bg-white p-4 rounded-md w-80 max-h-[90vh] overflow-y-auto">
        <h3 class="text-lg font-semibold mb-2">Editar lista de 2º platos</h3>
        <div id="secondListUI" class="space-y-1 mb-2"></div>
        <div class="flex items-center space-x-2 mb-2">
          <input
            type="text"
            id="newSecondName"
            class="border px-2 py-1 flex-grow"
            placeholder="Nombre del plato"
          />
          <select id="newSecondIcon" class="border px-2 py-1">
            <!-- opciones de iconos se generan por JS -->
          </select>
          <button id="addSecondBtn" class="px-2 py-1 bg-blue-500 text-white rounded">
            Añadir
          </button>
        </div>
        <div class="text-right">
          <button id="closeSecondModal" class="px-3 py-1 bg-gray-300 rounded">
            Cerrar
          </button>
        </div>
      </div>
    </div>
    <!-- Modal de edición del día -->
    <div
      id="modalDay"
      class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden"
    >
      <div class="bg-white p-4 rounded-md w-80">
        <h3 id="dayTitle" class="text-lg font-semibold mb-2"></h3>
        <div class="space-y-2">
          <div>
            <label class="block mb-1 font-medium" for="dayFirstSelect">1º plato</label>
            <select id="dayFirstSelect" class="border w-full p-1"></select>
          </div>
          <div>
            <label class="block mb-1 font-medium" for="daySecondSelect">2º plato</label>
            <select id="daySecondSelect" class="border w-full p-1"></select>
          </div>
          <div>
            <label class="block mb-1 font-medium" for="dayDessertInput">Postre/Notas</label>
            <input
              type="text"
              id="dayDessertInput"
              class="border w-full p-1"
              placeholder="Postre o anotaciones"
            />
          </div>
        </div>
        <div class="flex justify-end space-x-2 mt-3">
          <button id="saveDayBtn" class="px-3 py-1 bg-blue-500 text-white rounded">
            Guardar
          </button>
          <button id="closeDayModal" class="px-3 py-1 bg-gray-300 rounded">
            Cancelar
          </button>
        </div>
      </div>
    </div>
    <!-- Importar JS -->
    <script src="main.js"></script>
  </body>
</html>
