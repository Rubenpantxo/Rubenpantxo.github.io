        function switchTab(index) {
            // Actualizar tabs
            const tabs = document.querySelectorAll('.tab');
            const contents = document.querySelectorAll('.tab-content');

            tabs.forEach((tab, i) => {
                if (i === index) {
                    tab.classList.add('active');
                } else {
                    tab.classList.remove('active');
                }
            });

            contents.forEach((content, i) => {
                if (i === index) {
                    content.classList.add('active');
                } else {
                    content.classList.remove('active');
                }
            });

            // Cargar contenido seg煤n la pesta帽a
            if (index === 1 && document.getElementById('conversionGrid').children.length === 0) {
                loadConversionTab();
            } else if (index === 2 && document.getElementById('statsGrid').children.length === 0) {
                loadStatsTab();
            }

            const extension = input.replace(/^\./, '');

        function loadStatsTab() {
            const statsGrid = document.getElementById('statsGrid');
            const categoryFilter = document.getElementById('categoryFilter');

            // Calcular estad铆sticas
            const categories = {};
            Object.values(extensionsDatabase).forEach(ext => {

            // Mostrar estad铆sticas generales
